<template name="toDo">
  <div class="toDoNote">
    <div class="messageField">
      <div class="title">{{title}}</div>
      <div class="description">{{description}}</div>
      <div class="editButtons">
        <div class="delete">Delete</div>
        <div class="workingOnIt">Started</div>
      </div>
    </div>
  </div>
</template>
