<template name="completed">
   <div class="completedNote">
    <div class="messageField">
      <div class="titleHeaderRow">
        <div class="title">{{title}}</div>
        <div class="delete">x</div>
      </div>
      <div class="description">{{description}}</div>
      <div class="taskFooter">
        <div class="leftButton backToWorking">Didn't Finish</div>
        <div class="centerButton">Done</div>
        <div class="rightButton timestamp">{{added}}</div>
      </div>
    </div>
  </div>
</template>
