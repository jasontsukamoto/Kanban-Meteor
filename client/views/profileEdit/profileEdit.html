<template name="profileEdit">
  <h1>Welcome&nbsp;<a href="#" data-reveal-id="editFormModal">{{username}}!</a></h1>

  <div id="editFormModal" class="reveal-modal" data-reveal aria-hidden="true" role="dialog">
    <form id="editForm">
      <p>username</p>
      <input type="text" name="username">
      <p>password</p>
      <input type="password" name="password">
      <input type="submit" id="editButton" value="edit">
    </form>
    {{> logout}}
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    <script>$(document).foundation()</script>
  </div>
</template>
